version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    assignees:
      - "MJ-AHMAD"
    reviewers:
      - "MJ-AHMAD"
    labels:
      - "dependencies"
      - "npm"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    assignees:
      - "MJ-AHMAD"
    reviewers:
      - "MJ-AHMAD"
    labels:
      - "dependencies"
      - "github-actions"
